<section class="hero">
  <div class="hero__wrapper container">
    <h1 class="hero__title">
      Комплексная подготовка к ВНО <br />по английскому языку
    </h1>
    <p class="hero__subtitle">
      <span class="hero__subtitle--hint">Просто не будет.</span> <br />
      Но ты гарантировано наберешь
      <span class="hero__subtitle--accent">+25 баллов</span>
    </p>
    <a class="button hero__call-btn link" href="">хочу на бесплатное занятие</a>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="./images/hero-d.webp 1x, ./images/hero-d@2x.webp 2x"
        type="image/webp"
      />
      <source
        media="(min-width: 1280px)"
        srcset="./images/hero-d.png 1x, ./images/hero-d@2x.png 2x"
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="./images/hero-t.webp 1x, ./images/hero-t@2x.webp 2x"
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="./images/hero-t.png 1x, ./images/hero-t@2x.png 2x"
        type="image/png"
      />
      <source
        media="(min-width: 320px)"
        srcset="./images/hero-m.webp 1x, ./images/hero-m@2x.webp 2x"
        type="image/webp"
      />
      <source
        media="(min-width: 320px)"
        srcset="./images/hero-m.png 1x, ./images/hero-m@2x.png 2x"
        type="image/png"
      />
      <img
        class="hero__image"
        src="./images/hero-m.png"
        alt="Преподаватель за столом с учениками"
      />
    </picture>
    <ul class="hero__list list">
      <li class="hero__list-item">
        <svg class="hero__list-icon">
          <use href="./images/svg/sprite.svg#student"></use>
        </svg>
        <svg class="hero__list-icon-border">
          <use href="./images/svg/sprite.svg#border"></use>
        </svg>
        <p class="hero__list-text">Адаптированная авторская программа ВНО</p>
      </li>
      <li class="hero__list-item">
        <svg class="hero__list-icon">
          <use href="./images/svg/sprite.svg#mobile-study"></use>
        </svg>
        <svg class="hero__list-icon-border">
          <use href="./images/svg/sprite.svg#border"></use>
        </svg>
        <p class="hero__list-text">Современные методики обучения</p>
      </li>
      <li class="hero__list-item">
        <svg class="hero__list-icon">
          <use href="./images/svg/sprite.svg#finance-warranty"></use>
        </svg>
        <svg class="hero__list-icon-border">
          <use href="./images/svg/sprite.svg#border"></use>
        </svg>
        <p class="hero__list-text">Финансовая гарантия результата</p>
      </li>
    </ul>
  </div>
</section>
